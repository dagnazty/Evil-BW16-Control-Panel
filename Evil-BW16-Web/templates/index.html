<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil-BW16 Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Evil-BW16 Logo" class="img-fluid mb-3" style="max-width: 150px;">
                    <h2>Evil-BW16</h2>
                </div>

                <div class="connection-panel">
                    <div class="mb-3">
                        <label for="portSelect" class="form-label">Port:</label>
                        <select id="portSelect" class="form-select bg-dark text-light"></select>
                    </div>
                    <button id="refreshPorts" class="btn btn-secondary w-100 mb-3">Refresh Ports</button>

                    <div class="mb-3">
                        <label for="baudSelect" class="form-label">Baud Rate:</label>
                        <select id="baudSelect" class="form-select bg-dark text-light">
                            <option value="9600">9600</option>
                            <option value="19200">19200</option>
                            <option value="38400">38400</option>
                            <option value="57600">57600</option>
                            <option value="115200" selected>115200</option>
                        </select>
                    </div>
                    <button id="connectButton" class="btn btn-primary w-100">Connect</button>
                </div>

                <div class="quick-commands mt-4">
                    <h4>Quick Commands</h4>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary command-btn" data-command="scan">
                            <i class="fas fa-wifi me-2"></i>Scan Networks
                        </button>
                        <button class="btn btn-outline-danger command-btn" data-command="start">
                            <i class="fas fa-bolt me-2"></i>Start Attack
                        </button>
                        <button class="btn btn-outline-warning command-btn" data-command="stop">
                            <i class="fas fa-stop-circle me-2"></i>Stop Attack
                        </button>
                        <button class="btn btn-outline-info command-btn" data-command="info">
                            <i class="fas fa-info-circle me-2"></i>Info
                        </button>
                        <button class="btn btn-outline-secondary command-btn" data-command="help">
                            <i class="fas fa-question-circle me-2"></i>Help
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content p-4">
                <!-- Configuration Panel -->
                <div class="config-panel mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0">Configuration</h4>
                        <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#configCollapse" aria-expanded="true" aria-controls="configCollapse">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                    <div class="collapse show" id="configCollapse">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cycleDelay" class="form-label">Cycle Delay (ms):</label>
                                    <input type="text" id="cycleDelay" class="form-control bg-dark text-light" value="2000">
                                </div>
                                <div class="mb-3">
                                    <label for="scanTime" class="form-label">Scan Time (ms):</label>
                                    <input type="text" id="scanTime" class="form-control bg-dark text-light" value="5000">
                                </div>
                                <div class="mb-3">
                                    <label for="numFrames" class="form-label">Num Frames:</label>
                                    <input type="text" id="numFrames" class="form-control bg-dark text-light" value="3">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startChannel" class="form-label">Start Channel:</label>
                                    <input type="text" id="startChannel" class="form-control bg-dark text-light" value="1">
                                </div>
                                <div class="mb-3">
                                    <label for="scanCycles" class="form-label">Scan Between Cycles:</label>
                                    <select id="scanCycles" class="form-select bg-dark text-light">
                                        <option value="on">on</option>
                                        <option value="off" selected>off</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="led" class="form-label">LEDs:</label>
                                    <select id="led" class="form-select bg-dark text-light">
                                        <option value="on" selected>on</option>
                                        <option value="off">off</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="applyParams" class="btn btn-success w-100">Apply Parameters</button>
                    </div>
                </div>

                <!-- Target Settings -->
                <div class="target-panel mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0">Target Settings</h4>
                        <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#targetCollapse" aria-expanded="true" aria-controls="targetCollapse">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                    <div class="collapse show" id="targetCollapse">
                        <div class="input-group">
                            <input type="text" id="targetIndices" class="form-control bg-dark text-light" placeholder="Enter target indices...">
                            <button id="setTarget" class="btn btn-warning">Set Target</button>
                        </div>
                    </div>
                </div>

                <!-- Custom Command -->
                <div class="command-panel mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0">Custom Command</h4>
                        <button class="btn btn-outline-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#commandCollapse" aria-expanded="true" aria-controls="commandCollapse">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                    <div class="collapse show" id="commandCollapse">
                        <div class="input-group">
                            <input type="text" id="commandInput" class="form-control bg-dark text-light" placeholder="Enter command...">
                            <button id="sendCommand" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>

                <!-- Terminal Output -->
                <div class="terminal-container">
                    <div id="terminal" class="bg-black p-3 rounded">
                        <pre class="terminal-welcome">{{ welcome_msg | safe }}</pre>
                    </div>
                </div>

                <!-- Scan Results Table -->
                <div id="scanResultsContainer" class="scan-results-container mb-4" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="m-0">Scan Results</h4>
                        <button class="btn btn-sm btn-outline-danger" onclick="document.getElementById('scanResultsContainer').style.display='none'">Close</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>SSID</th>
                                    <th>Channel</th>
                                    <th>RSSI</th>
                                    <th>Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            </thead>
                            <tbody id="scanResultsBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
